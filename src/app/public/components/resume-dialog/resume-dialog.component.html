<form [formGroup]="this.passwordForm">
  <h5>Enter Valid Password To Access Resume</h5>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password"/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="passwordForm.controls['password'].value">Submit</button>
  </mat-dialog-actions>
</form>

<div>
  <h5>Enter Password</h5>
  <form [formGroup]="passwordForm">
    <mat-form-field>
      <input type="password" matInput formControlName="password">
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
  </div>
</div>
